<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Flask movie project</title>
    {% endif %}
</head>
<body>
    <h1>Movies</h1>
    {% for movie in movies %}
        <h1>{{movie.title}}</h1>
        <p>{{movie.description}}</p>
        <p>{{movie.date_of_release}}</p>
    {% endfor %}
</body>
</html>
